group 'com.dlvr'
version '0.1'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    // Continuum core
    compile 'com.dlvr:continuum-core:+'

    // RxNetty
    compile 'io.reactivex:rxnetty:0.4.+'

    testCompile 'org.codehaus.groovy:groovy-test:2.4+'
    testCompile group: 'junit', name: 'junit', version: '4+'
}

task install(dependsOn: ['clean', 'jar', 'test', 'publishToMavenLocal'])

publishing {
    publications {
        api(MavenPublication) {
            groupId group
            artifactId 'continuum-rest'
            version version
            from components.java
        }
    }
}
